<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>До момента</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0001;
      --bordowy: #5c0f1f;
      --bordowy-light: #7a1a2e;
      --gold: #c9a347;
      --text: #d9c9a0;
      --shadow: 0 0 40px rgba(92,15,31,0.6);
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Crimson Text', serif;
      display: flex; /* Центрируем по вертикали и горизонтали */
      justify-content: center;
      align-items: center;
      background-image: url("https://www.transparenttextures.com/patterns/old-wall.png");
      background-attachment: fixed;
      overflow: hidden;
    }

    /* Все твои эффекты без изменений */
    .vignette { position: fixed; inset: 0; pointer-events: none; box-shadow: inset 0 0 180px #000, inset 0 0 120px var(--bordowy); z-index: 1; }
    .scanlines { position: fixed; inset: 0; pointer-events: none; background: repeating-linear-gradient(to bottom, transparent 0, transparent 2px, rgba(0,0,0,0.18) 2px, rgba(0,0,0,0.18) 4px); z-index: 3; opacity: 0.7; }
    .light-leak { position: fixed; inset: 0; pointer-events: none; background: linear-gradient(to bottom, transparent 40%, rgba(201,163,71,0.12) 45%, rgba(122,26,46,0.18) 50%, transparent 55%); animation: leak-slide 18s linear infinite; mix-blend-mode: screen; opacity: 0.6; z-index: 2; }
    .light-leak-fast { position: fixed; inset: 0; pointer-events: none; background: linear-gradient(to bottom, transparent, rgba(201,163,71,0.25) 48%, rgba(92,15,31,0.3) 52%, transparent); animation: leak-fast 9s ease-in-out infinite; mix-blend-mode: screen; opacity: 0; z-index: 2; }
    .grain { position: fixed; inset: 0; pointer-events: none; background: url("https://www.transparenttextures.com/patterns/noisy.png"); opacity: 0.08; mix-blend-mode: overlay; animation: grain-move 6s steps(8) infinite; z-index: 3; }

    @keyframes leak-slide { 0% { transform: translateY(-120%); } 100% { transform: translateY(120%); } }
    @keyframes leak-fast { 0%, 20%, 100% { opacity: 0; transform: translateY(-50%); } 22%, 28% { opacity: 0.4; transform: translateY(0); } 30% { opacity: 0; } }
    @keyframes grain-move { 0% { transform: translate(0,0); } 100% { transform: translate(-3%, -2%); } }

    .container {
      text-align: center;
      padding: 2rem 1.5rem;
      border: 5px double var(--bordowy-light);
      background: rgba(20, 0, 3, 0.65);
      box-shadow: var(--shadow), inset 0 0 60px rgba(0,0,0,0.8);
      border-radius: 6px;
      width: 85%;
      max-width: 600px;
      position: relative;
      z-index: 4;
      animation: flicker 4s infinite alternate;
    }

    @keyframes flicker { 0%, 100% { opacity: 1; filter: brightness(1); } 50% { opacity: 0.96; filter: brightness(1.05); } }

    /* Адаптивный таймер */
    #timer {
      direction: rtl;
      font-size: clamp(2.5rem, 12vw, 4.8rem); /* Уменьшается на маленьких экранах */
      font-weight: bold;
      color: var(--gold);
      letter-spacing: 0.05em;
      text-shadow: 0 0 18px rgba(201,163,71,0.7), 3px 3px 0 var(--bordowy);
      background: linear-gradient(to bottom, #1e0006, #0c0003);
      padding: 0.8rem 1rem;
      border: 2px solid var(--bordowy-light);
      border-radius: 8px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
      animation: aberration 3.5s infinite alternate;
      width: 100%;
      box-sizing: border-box;
    }

    @keyframes aberration {
      0% { text-shadow: -2px 0 8px rgba(122,26,46,0.6), 2px 0 8px rgba(201,163,71,0.4); }
      100% { text-shadow: 2px 0 8px rgba(201,163,71,0.6), -2px 0 8px rgba(122,26,46,0.4); }
    }

    .colon { color: var(--bordowy-light); margin: 0 0.2em; opacity: 0.9; }

    #message {
      display: none;
      font-size: clamp(1.8rem, 8vw, 3.4rem);
      color: var(--gold);
      text-shadow: 0 0 30px var(--gold), 3px 3px 6px var(--bordowy);
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="light-leak"></div>
  <div class="light-leak-fast"></div>
  <div class="grain"></div>

  <div class="container">
    <div id="timer">
      <span id="days">٠٠</span><span class="colon">:</span>
      <span id="hours">٠٠</span><span class="colon">:</span>
      <span id="minutes">٠٠</span><span class="colon">:</span>
      <span id="seconds">٠٠</span>
    </div>
    <div id="message">ПОЗДРАВЛЯЮ,<br>ТЕБЕ РОВНО НЕДЕЛЯ!</div>
  </div>

  <script>
    const targetDate = new Date("2026-02-02T14:30:00+03:00").getTime();
    const easternDigits = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];

    function toEastern(n) {
      return n.toString().padStart(2, '0').split('').map(d => easternDigits[parseInt(d)]).join('');
    }

    function update() {
      const now = Date.now();
      let dist = targetDate - now;

      if (dist <= 0) {
        document.getElementById("timer").style.display = "none";
        document.getElementById("message").style.display = "block";
        return;
      }

      const d = Math.floor(dist / 86400000);
      const h = Math.floor((dist % 86400000) / 3600000);
      const m = Math.floor((dist % 3600000) / 60000);
      const s = Math.floor((dist % 60000) / 1000);

      document.getElementById("days").textContent    = toEastern(d);
      document.getElementById("hours").textContent   = toEastern(h);
      document.getElementById("minutes").textContent = toEastern(m);
      document.getElementById("seconds").textContent = toEastern(s);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
